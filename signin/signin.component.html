
<div class="login">
  
  <div class="row ">
    <div class="col-xs-12 col-sm-4"></div>
    <div class="col-xs-12 col-sm-4 mt-3">
      <div class="card ">
        <div class="card-body">
          <h5 class="login__title1 card-title1 font-weight-bold">Sign in</h5>
          <hr />
          <div class="row">
            <div class="col-sm-12">

              <form [formGroup]="profileForm" (ngSubmit)="login(profileForm.value)" novalidate>
                <div class="login__texttitle ">
                  <input type="text" class="form-control userName" placeholder="User Id" [formControl]="username"
                    required title="username">
                  <!-- <div *ngIf="username.invalid && username.dirty">
                   <div *ngIf="username.errors.required ">
                    Please enter username
                   </div>
                   
                 </div> -->
                </div>

                <div class="login__texttitle pt-3">
                  <input type="password" class="form-control passWord" placeholder="Password" [formControl]="password"
                    required title="password">
                  <!-- <div *ngIf="password.invalid && password.dirty">
                        <div *ngIf="password.errors.required ">
                         Please enter password
                        </div>
                        
                      </div> -->
                </div>
                <div class="login__formcheck pt-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  <label class="login__check-label1">Forgot password</label>
                </div>
                <div class="login__button pt-3">
                  <!-- [disabled]="!profileForm.valid" -->
                  <button type="submit" class="login__btnlogin" [disabled]="!profileForm.valid">LOGIN</button>

                  <span class="login__signup" ><a routerLink="signup">Sign up</a></span>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    
    </div>   <!-- end col  -->
    <div class="col-xs-12 col-sm-4">
      <div *ngFor="let notify of arrMessage; let i=index" class="login__notify ml-5">
        <div class="alert alert-success" role="alert" *ngIf="notify.success" >
          <div class="row">
            <div class="col-1 alert-icon-col">
              <span class="fa fa-check fa-fw"></span>
            </div>
            <div class="col-10">
              <strong>{{notify.message}}</strong>
            </div>
            <div class="col-1">
              <button type="button" class="close" aria-label="Close" (click)="onClose(i)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
  
        </div>
  
        <div class="alert alert-warning  fade show" role="alert" *ngIf="!notify.success">
          <div class="row">
            <div class="col-1 alert-icon-col">
              <span class="fa fa-exclamation-circle fa-fw"></span>
            </div>
            <div class="col-10">
              <strong>{{notify.message}}</strong>
            </div>
            <div class="col-1">
              <button type="button" class="close" aria-label="Close" (click)="onClose(i)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
  
        </div> 
  </div>  <!-- end col -->
 
 
     
  </div>
  
</div>
